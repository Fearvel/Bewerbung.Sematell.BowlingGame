apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    // der Prefix "test" sagt aus, dass diese Dependencies nur fÃ¼r Test da sind und nicht ins finale .jar mit aufgenommen werden
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.4.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-params::5.4.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.4.0'
}

wrapper {
    gradleVersion = '5.2.1'
}

test {
    useJUnitPlatform()
}
